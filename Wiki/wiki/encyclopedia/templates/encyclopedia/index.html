{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}
{% block form %}
<form method="get">
	<input class="search" type="text" name="q" placeholder="Search Encyclopedia">
</form>
{%endblock%}
{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</li>
        {% endfor %}
    </ul>

{% endblock %}
